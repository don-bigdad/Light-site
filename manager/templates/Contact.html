<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<table class="table table-hover table-dark">
  <thead>
    <tr>
        <th scope="col">Close the request</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Date call</th>
        <th scope="col">Time call</th>
        <th scope="col">Text message</th>
    </tr>
  </thead>
  <tbody>
  <div class="text-center">
  <a href={% url "manager:back" %}>
      <button style="margin-right:5px;background-color:rgb(203, 203, 72);"
        class="btn btn-outline-success d-sm-inline-block" type="submit">Back to main page</button>
  </a>
  </div>
  {% for person in uncalled_forms %}
    <tr>
        <th scope="row">
            <a  href="{% url "manager:update_contact_to_processed" pk=person.pk%}">
                <button style="border-radius:20px" type="button" class="btn btn-primary">Done</button>
            </a>
        </th>
        <td>{{person.name }}</td>
        <td>{{ person.phone }}</td>
        <td>{{ person.date }}</td>
        <td>{{ person.time }}</td>
        <td>{{ person.text }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
